<!DOCTYPE html>
<html>
<head>
    <title>Schedule Meetings</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="time-slot" id="2pm" onclick="showForm('2pm')">2:00 PM <br>(<span id="slots-2pm">4</span> slots remaining)</div>
    <div class="time-slot" id="230pm" onclick="showForm('230pm')">2:30 PM <br>(<span id="slots-230pm">4</span> slots remaining)</div>
    <div class="time-slot" id="3pm" onclick="showForm('3pm')">3:00 PM <br>(<span id="slots-3pm">4</span> slots remaining)</div>
    <div class="time-slot" id="330pm" onclick="showForm('330pm')">3:30 PM <br>(<span id="slots-330pm">4</span> slots remaining)</div>

    <div id="booking-form" style="display: none;">
        <h2>Book a Slot</h2>
        <form onsubmit="bookSlot(); return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="confirmation"></div>
    <div id="conflict"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
